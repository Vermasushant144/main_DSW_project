      <script>
        window.onload = function() {
    var url = 'dsw.html'; // Change this URL to the website you want to open

    var userAgent = navigator.userAgent.toLowerCase();
    var isDesktop = userAgent.indexOf('isDesktop') === -1;

    if (isDesktop) {
        window.location.href = url;
    } else {
        alert('This website can only be opened in desktop mode.');
    }
};

    </script>
</body>
